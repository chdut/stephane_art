{% extends "base.html" %}

{% block content %}
<form action = "/modify" enctype="multipart/form-data" method="post">
    <h2>actual information</h2>
    <div><input type="text" name="image_name" value="{{art_title}}"></div>
        Tags associate to the image: <br>
        <div><input type="text" name="image_tags" value="{% for tag in art_tags%}
                {{tag}}
            {% endfor %}"></div>
        <div><label>Image</label></div>
        <div><input type="number" name="art_id" value ="{{art_id}}"></div>
        <div><input type="submit" value="modify"></div>
    <img src="{{art_image}}=s300" class="centered">
</form>
{% endblock %}
